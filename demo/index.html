<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script> 
  <script>
    AFRAME.registerComponent('hide-seek', {
      init: function () {
        this.el.addEventListener('click', function (e) {
          this.removeAttribute('random-position')
          this.removeAttribute('random-rotation')

          this.setAttribute('random-position', 'min: -10 0 -10')
          this.setAttribute('random-rotation', true)
        });
      }
    });
  </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    </a-assets>

    <a-entity environment="preset: egypt"></a-entity>

    <a-entity position="0 3 -5">
      <a-box hide-seek id="box" src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2" material="" geometry=""> </a-box>
      <a-text hide-seek look-at="[camera]" value="Apereo 2018" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5" text="width:6.84"></a-text>
    </a-entity>

    <a-camera position="0.867 2.063232378090354 -2.277" rotation="13.866 7.219 0" camera="active:true" look-controls="" wasd-controls=""
      data-aframe-inspector-original-camera="">
      <a-cursor material="color:#df8141" raycaster="" cursor="" geometry=""></a-cursor>
    </a-camera>

  </a-scene>
</body>

</html>
