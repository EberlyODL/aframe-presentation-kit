<html>

<head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
  <script>
    AFRAME.registerComponent('hide-seek', {
      init: function () {
        this.el.addEventListener('click', function (e) {
          this.removeAttribute('random-position')
          this.removeAttribute('random-rotation')
          this.setAttribute('random-position', 'min: -10 0 -10')
          this.setAttribute('random-rotation', true)
          this.emit('hide-seek', { action: 'found' })
        });
      }
    });
  </script>
</head>

<body>
  <a-scene>
    <a-entity environment></a-entity>

    <a-box hide-seek position="0 3 -3 "material="src: assets/apereo.jpg">
      <a-animation attribute="rotation" to="0 360 0" easing="linear" repeat="indefinite" dur="10000"></a-animation>
    </a-box>
    
    <a-camera camera="active:true" position="0 1.6 0" rotation="10.657 -5.959 0" look-controls="pointerLockEnabled:true" wasd-controls="fly:true" data-aframe-inspector-original-camera="">
      <a-cursor material="color: orange"></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
